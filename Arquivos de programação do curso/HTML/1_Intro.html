<!DOCTYPE html> <!--tipo do html-->

<html>

    <!--Cabeçalho-->
    <head> 
<title>HTML fundamentos 2</title> <!--Título da pagina la na aba-->
    </head>

    <!--Tags-->
    <body style="padding-bottom: 900px"><!--Corpo do site-->
<h1>Título Papai</h1><!--Título maior-->
<p>Cada parágrafo abre uma nova linha </p>
<hr/>
<p>Novo parágrafo</p> <!--Isso é um parágrafo-->
<!--Isso é um comentário-->

<!--Atributos-->

<!--1º Links-->
<a href="https://google.com">Google</a>
    </br> <!--quebra de linha para um link não ficar ao lado do outro-->
<!--2º Abrir link nova aba-->
<a href="https://google.com" target="_blank">Google New Window</a>
    
<!--3º Inserção de Imagem-->
<img src="assets/flor.jpg" />


<!--4º Alt-->
<img src="assets/Olho High Quality.avif" alt="Olho super colorido e em alta definição"/>

<!--5º Listas Ñ Ordenadas-->
<ul> <!--Determina apenas o fim e começo da Lista-->
    <li>Carros</li>
    <li>Navios</li>
    <li>Aviões</li>
    
</ul>

<!--6º Listas Ordenadas -->
<ol>
    <li>Carros</li>
    <li>Trem</li>
    <li>Subway</li>
    <li>Busão</li>
</ol>

<!--7º Tabelas-->
<table>
    <tr> <!--Abre um tr para cada "inserção" da tabela, nesse caso foi usado para criar o cabeçalho-->
        <th>ID:</th> <!--Nome de cada coluna da tabela--> 
        <th>Nome:</th>
        <th>Profissão:</th>
    </tr>
    <tr><!--Abre um tr para cada "linha" da tabela-->
        <td>1</td> <!--Cada Item da tabela-->
        <td>Matheus</td>
        <td>Programador</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Alessandra</td>
        <td>Modelo</td>
    </tr>
</table>

<!--DIV-->
<div>
    <h2>PAAAAI</h2>
    <p>Eu te amooooo</p>
</div>
</br> <!--Só para espaçar uma div da outra-->
<div>
    <h2>Filhooo</h2>
    <p>lINDOOOO</p>
</div>
</br> <!--Formulário-->
<div class="formulario">
<h2>FORMULÁRIO </h2>
<form>
    <label>Nome:</label>
    <input type="text">
</form>
</div>
</body>
</html>
